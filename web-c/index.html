<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
    <script type="text/javascript">
      window.onload = function() {
        let higher = document.getElementById('higher')
        let wider = document.getElementById('wider')
        let color = document.getElementById('color')
        let hidden = document.getElementById('hidden')
        let reset = document.getElementById('reset')
        let box = document.getElementById('box')
        //变高
        higher.onclick = function() {
          box.style.height =
            parseInt(getComputedStyle(box).getPropertyValue('height')) +
            100 +
            'px'
        }
        //变宽
        wider.onclick = function() {
          box.style.width =
            parseInt(getComputedStyle(box).getPropertyValue('width')) +
            100 +
            'px'
        }
        //变色
        color.onclick = function() {
          box.style.backgroundColor = 'purple'
        }
        //隐藏
        hidden.onclick = function() {
          box.style.display = 'none'
        }
        //重置
        reset.onclick = function() {
          box.style.width = '100px'
          box.style.height = '100px'
          box.style.backgroundColor = 'pink'
          box.style.display = 'block'
        }
      }
    </script>
  </head>
  <body>
    <div class="outer">
      <button id="higher">变高</button>
      <button id="wider">变宽</button>
      <button id="color">变色</button>
      <button id="hidden">隐藏</button>
      <button id="reset">重置</button>
      <div id="box"></div>
    </div>
  </body>
</html>
